<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function aot()
    {
        let a=parseInt(document.getElementById("txt01").value);
        let b=parseInt(document.getElementById("txt02").value);
        document.getElementById("txtans").value=a+b;
        document.getElementById("txtans1").value=a*b;
        document.getElementById("txtans2").value=a-b;
        document.getElementById("txtans3").value=a/b;
    }
</script>
<body>
    <form>
        <input type="text" name="txt01" id="txt01"><br><br>
        <input type="text" name="txt02" id="txt02"><br><br>
        <input type="button" value="Click Me" onclick="aot()"><br><br>
        <input type="text" name="txtans" id="txtans"><br><br>
        <input type="text" name="txtans1" id="txtans1"><br><br>
        <input type="text" name="txtans2" id="txtans2"><br><br>
        <input type="text" name="txtans3" id="txtans3"><br><br>
    </form>
</body>
</html>
