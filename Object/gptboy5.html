<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <span id="lol">

        </span>
    </p>
    <script>
        let students = {
            name : "Khush",
            age : 20,
            grades : [45,40,47],
            averageGreades()
            {
                let sum = 0;

                for(let i=0;i<=this.grades.length;i++)
                {
                    sum = sum + this.grades[i]; 
                }
                sum=sum*50;
                sum=sum/100;
                alert("Average Greades is = " + sum);
            }
        }
        alert(students.averageGreades());
        document.getElementById("lol").innerHTML=students;
    </script>
</body>
</html>
