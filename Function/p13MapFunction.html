<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [11,22,33,44];
        let b = a.map(test);
        document.write(b);
        
        function test(x)
        {
            return x*10;
        }
        // It is like for loop. 
        // It will call the function for each element of array.
        // For using Map function a function is necessary.
    </script>
</body>
</html>
