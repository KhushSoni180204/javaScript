<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [
            {Name : "Ram",Std : 5,Div : "A"},
            {Name : "Khush",Std : 4,Div : "B"},
            {Name : "Vikas",Std : 5,Div : "A"},
            {Name : "Xiao",Std : 3,Div : "B"},
        ];

        var b = data.map(test);
        document.write(b);

        function test(x){
            return x.Name + " " + x.Std + " " + x.Div;
        }
    </script>
</body>
</html>
