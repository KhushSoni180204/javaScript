<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Railway
        {
            submit()
            {
                alert(this.pname + ": your form is submited");
            }
            cancel()
            {
                alert(this.pname + ": your form is cancelled")
            }
            fill(name)
            {
                this.pname = name
            }
        }

        let khush = new Railway();
        khush.fill("Khush");
        khush.submit();
        khush.cancel();
    </script>
</body>
</html>
