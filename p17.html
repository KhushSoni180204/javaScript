<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function odd()
    {
        let a=parseInt(document.getElementById("txt01").value);
        if(a%2==0)
        {
            document.getElementById("txt02").value="The number is Even";
        }
        else
        {
            document.getElementById("txt02").value="The number is Odd";
        }
    }
</script>
<body>
    <input type="text" name="txt01" id="txt01"><br><br>
    <input type="button" value="Click me" onclick="odd()"><br><br>
    <input type="text" name="txt02" id="txt02"><br><br>
</body>
</html>
