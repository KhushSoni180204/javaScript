<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function primp()
    {
       let a=parseInt(document.getElementById("txt01").value);
       let i,n=0;
       for(i=2;i<a;i++)
       {
            if(a%i==0)
            {
                n=1;
                break;
            }
       } 
        if(n==0)
        {
            document.getElementById("txtans").value="The number is prime";     
        }
        else
        {
            document.getElementById("txtans").value="The number is not prime";     
        }
    }
</script>
<body>
    <input type="text" name="txt01" id="txt01"><br><br>
    <input type="button" value="Flick Me" onclick="primp()"><br><br>
    <input type="text" name="txtans" id="txtans"><br><br>
</body>
</html>
