<html lang="en">
<head>

<style>
    span{
        color:red;

<script>
    let r = 0;
    let c = 0;

    function check()
    {
        c=1;        
    }

    function rad()
    {
        r=1;
    }
    
    function submit_form()
    {
        let x = document.getElementById("txt1").value;
        let y = document.getElementById("txt2").value;
        let z = document.getElementById("txt3").value;
        let a = document.getElementById("sel").value;
        let n = document.getElementById("txta1");
    
        if(x=="")
        {
            document.getElementById("spanuname").innerHTML="*";
        }
        else if(y=="")
        {
            document.getElementById("spanpass").innerHTML="*";
        }
        else if(y!=z)
        {
            document.getElementById("spanrepass").innerHTML="*";
        }
        else if(a=="")
        {
            alert("Chosse proper city")
        }
        else if(r==0)
        {
            document.getElementById("spangender").innerHTML=" *";
        }
        else if(c==0)
        {
            document.getElementById("spancheck").innerHTML=" *";
        }
        else if(n.value.length<=10 || n.value.length=="")
        {
            document.getElementById("spanadd").innerHTML=" *";
        }
        else
        {
            alert("Login sccessfully");
        }

    }
</script>
<body>  
        <h3> LOGIN </h3>  
        <formform ="Login_form" onsubmit="submit_form()">

            <option value="Diu">Diu</option>
        </select><br><br>
        <input type="radio" name="gender" value="male" id="r1" onclick="rad()"><label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="r2" onclick="rad()"><label for="female">Female</label><span id="spangender"></span><br><br>
